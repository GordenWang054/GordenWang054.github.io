<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input的类型</title>
</head>
<body>
<label id="regform" action="ex7_4.html" method="get">
<fieldset>
    <label for="xm">姓名：</label><input type="text" id="xm" placeholder="请输入姓名(必填)" autofocus required><br/>
    <label>密码：</label><input type="password" name="password" id="password"><br>
    <label>性别：</label>
    <label for="nan"></label><input type="radio" name="sex" value="男" id="nan">男</label>
    <label for="nv" ></label><input type="radio" name="sex" value="女" id="nan">女</label><br/>
    <label></label>你的爱好：</label>
    <label><input type="checkbox" name="interest" value="计算机">计算机</label>
    <label><input type="checkbox" name="interest" value="户外">户外</label>
    <label><input type="checkbox" name="interest" value="文学">文学</label><br>
    <label>国籍：<input type="hidden" name="country" value="中国"></label><br>
    <label>选择上传的文件：<input type="file" name="file" accept=""></label><br>
    <label>你的邮箱：<input type="email"></label><br>
    <label>学校网址：<input type="url"></label><br>
</fieldset>
    <hr>
<fieldset>
    <label>年龄：<input type="number" max="25" min="17" value="17"></label><br>
    <label>入学日期：<input type="date" max="2021-09-01" min="2016-09-01" value="2018-09-01"></label><br>
    <label>滑块范围：<input type="range" value="50"></label><br>
    <label>网页颜色：<input type="color"></label><br>
    <label>搜索关键字：<input type="search" value="HTML5"></label><br>
    <label>图像按钮<input type="image" src="images/w3c_home.png" alt="图像按钮" title="提交" name="image"></label><br>
    <label class="title">提交按钮<input type="submit" name="提交"></label>
    <label class="title">重置按钮<input type="reset" name="重置"></label><br>
    <label>普通按钮：<input type="button" value="单击我" name="button"></label><br>
</fieldset>
</form>
</body>
</html>
